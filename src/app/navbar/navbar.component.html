<div class="container">
  <main>
    <nav class="nav">
      <ul class="pt-5" [class.active]="isActive">
        <li>
          <a class="main-title" href="/">IFJÚSÁGI CSENDESNAPOK 2025</a>
        </li>
        <li><a href="#programs">PROGRAMOK</a></li>
        <li><a href="#information">INFORMÁCIÓ</a></li>
        <li>
          <a href="#form" style="text-decoration: underline"> JELENTKEZÉS </a>
        </li>
        <div
          class="hamburger-container"
          [class.active]="isActive"
          (click)="isActive = !isActive"
        >
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </ul>
    </nav>
    <h1 class="caption">Early Bird Jelentkezés</h1>

    <section class="countdown">
      <div class="time-wrapper">
        <div class="time-content">
          <div class="time">
            <span class="days">{{ days }}</span>
            <div class="rings"></div>
          </div>
        </div>
        <p class="metric">Nap</p>
      </div>
      <div class="time-wrapper">
        <div class="time-content">
          <div class="time">
            <span class="hours">{{ hours }}</span>
            <div class="rings"></div>
          </div>
        </div>
        <p class="metric">Óra</p>
      </div>
      <div class="time-wrapper">
        <div class="time-content">
          <div class="time">
            <span class="minutes">{{ minutes }}</span>
            <div class="rings"></div>
          </div>
        </div>
        <p class="metric">Perc</p>
      </div>
      <div class="time-wrapper">
        <div class="time-content">
          <div class="time">
            <span class="seconds">{{ seconds }}</span>
            <div class="rings"></div>
          </div>
        </div>
        <p *ngIf="!isMobile" class="metric">Másodperc</p>
        <p *ngIf="isMobile" class="metric">Másodp.</p>
      </div>
    </section>
  </main>
